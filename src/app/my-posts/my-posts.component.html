<app-header></app-header>


<div class="container">
  <div id="post-container">

    <mat-card class="post" *ngFor = 'let post of posts'>
      <div class="meta">

        <h4>{{post.author}}</h4>
        <p class="published_time">Published at {{post.updatedAt | date: 'shortDate'}}</p>

        <h3 [routerLink]="['/post-details', post._id]">{{post.title}}</h3>
        <p>{{post.shortDes}}</p>
      </div>
      <img src="{{post.img}}" alt="">
    </mat-card>

  </div>
</div>
